<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar Menu Hover efferct</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
      <div class="animation start-home"></div>
    </nav>
    <script>
      const links = document.querySelectorAll("nav a");
      const animation = document.querySelector(".animation");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // sprječava defaultno ponašanje - možda treba možda ne

          // makni calssu active sa pretodno aktivnog elementa
          document.querySelector("nav a.active").classList.remove("active");

          // Dodaje active klasu na klinutilink
          link.classList.add("active");

          // Prilagođavanje animacije veličini i poziciji linka
          const animationClass = `start-${link.textContent.toLowerCase()}`;
          animation.className = ` animation ${animationClass}`;
        });
      });
    </script>
  </body>
</html>
