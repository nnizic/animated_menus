<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Menu Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
      <div class="animation start-home"></div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll("nav a");
        const animation = document.querySelector(".animation");

        links.forEach((link) => {
          // Prati hover
          link.addEventListener("mouseenter", () => {
            const width = link.offsetWidth;
            const left = link.offsetLeft;
            animation.style.width = `${width}px`;
            animation.style.left = `${left}px`;
          });

          // Prati klik za aktivni link
          link.addEventListener("click", (e) => {
            e.preventDefault();

            // Ukloni prethodni aktivni link
            document.querySelector("nav a.active").classList.remove("active");

            // Postavi aktivni link
            link.classList.add("active");
          });
        });

        // Vraćanje animacije na aktivni link kada se miša makne izvan navigacije
        document.querySelector("nav").addEventListener("mouseleave", () => {
          const activeLink = document.querySelector("nav a.active");
          const width = activeLink.offsetWidth;
          const left = activeLink.offsetLeft;
          animation.style.width = `${width}px`;
          animation.style.left = `${left}px`;
        });
      });
    </script>
  </body>
</html>
